<main class="col-sm-8">
    <div class="container contact-pg">
        <div class="row">
            <div class="col-md-3 contact d-none d-md-block">
                <div class="">
                    <h4> Hope you had a great experience!</h4>
                    <p>Please feel free to contact us anytime!</p>
                </div>
            </div>
            <div class="col-md-8">
                <form [formGroup] = "updatecontactForm" novalidate class="form-group border p-3">
                    <div class="container">
                    
                        <label for="firstname" class="form-control-label"><b>First Name</b></label>
                        <input type="text" class="form-control" formControlName="firstname" id="firstname" placeholder="Enter your first name"
                            name="firstname" >
                       
    
                
                        <label for="lastname" class="form-control-label"><b>Last Name</b></label>
                        <input type="text" class="form-control" formControlName="lastname" id="lastname" placeholder="Enter your last name"
                            name="lastname">
                       
    
                   
                        <label for="email" class="form-control-label"><b>Email</b></label>
                        <input type="text" class="form-control" formControlName="email" id="email" placeholder="Email Address" name="email">
                    
    
    
                        <label for="message" class="form-control-label"><b>Message</b></label>
                        <textarea class="form-control" formControl="message" id="message" placeholder="We would love to hear your feedback!"
                            name="message"></textarea>
                    

                    <button (click)="updateTheContact()" class="btn btn-danger btn-block">Submit</button>
                    </div>
                </form>

                </div>
            </div>
    
        </div>
</main>
